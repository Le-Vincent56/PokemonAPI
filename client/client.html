<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Team Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="src/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Pokemon Team Builder</h1>
    </header>
    <main>
      <div id="current-team">
        <h3 id="team-header">CURRENT TEAM</h3>
        <div id="party">
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-1" class="party-sprite">
            </div>
          </div>
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-2" class="party-sprite">
            </div>
          </div>
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-3" class="party-sprite">
            </div>
          </div>
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-4" class="party-sprite">
            </div>
          </div>
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-5" class="party-sprite">
            </div>
          </div>
          <div class="party-spot">
            <div class="spot-border"></div>
            <div class="spot-content">
              <img id="spot-6" class="party-sprite">
            </div>
          </div>
        </div>
        <div id="manage-inputs">
          <div id="input-container">
            <div id="input-labels">
              <label>Team Name</label>
              <label for="saved-teams">Load Team</label>
            </div>
            <div id="team-inputs">
              <input type="text" id="name-input" value="Team 1" placeholder="Team Name">
              <select id="saved-teams">
                <option value="Team 1">Team 1</option>
              </select>
            </div>
          </div>
        </div>
        <div id="manage-container">
          <p id="new-btn" class="manage-btn">New Team</p>
          <p id="save-btn" class="manage-btn">Save Team</p>
          <p id="load-btn" class="manage-btn">Load Team</p>
          <p id="clear-btn" class="manage-btn">Clear Team</p>
        </div>
      </div>

      <div id="pokemon-information"></div>

      <div id="display-container">
        <div id="generation-buttons">
          <div id="prev-gen" class="generation-btn">
            <p>Prev. Gen</p>
            <div class="btn-overlay inactive-btn"></div>
          </div>
          <div id="next-gen" class="generation-btn">
            <p>Next Gen</p>
            <div class="btn-overlay active-btn"></div>
          </div>
        </div>
        <div id="available-pokemon">
          <p>Loading...</p>
        </div>
      </div>
    </main>
  </body>
</html>
